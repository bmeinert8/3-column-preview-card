<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Column Preview Card Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="sedans">
      <div class="icon-section">
        <picture>
          <source srcset="./images/icon-sedans.svg" type="image/svg+xml">
          <img src="./images/icon-sedans.svg" alt="icon of a sedan.">
        </picture>
      </div>

    </section>
    <section class="suv">
      <div class="icon-section">
        <picture>
          <source srcset="./images/icon-suvs.svg" type="image/svg+xml">
          <img src="./images/icon-suvs.svg" alt="icon of a suv.">
        </picture>
      </div>

    </section>
    <section class="luxury">
      <div class="icon-section">
        <picture>
          <source srcset="./images/icon-luxury.svg" type="image/svg+xml">
          <img src="./images/icon-luxury.svg" alt="icon of a luxury car.">
        </picture>
      </div>

    </section>
  </main>
</body>
</html>
