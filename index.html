<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Column Preview Card Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="sedans">
      <section class="icon-section">
        <picture>
          <source srcset="./images/icon-sedans.svg" type="image/svg+xml">
          <img src="./images/icon-sedans.svg" alt="icon of a sedan.">
        </picture>
      </section>
      <section class="text-section">
        <h2 class="text-preset-1">Sedans</h2>
        <article class="text-preset-2">
          Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next road trip.
        </article>
        <div class="btn">
          <a class="text-preset-2 orange-text" href="#">Learn More</a>
        </div>

      </section>

    </section>
    <section class="suv">
      <section class="icon-section">
        <picture>
          <source srcset="./images/icon-suvs.svg" type="image/svg+xml">
          <img src="./images/icon-suvs.svg" alt="icon of a suv.">
        </picture>
      </section>

    </section>
    <section class="luxury">
      <section class="icon-section">
        <picture>
          <source srcset="./images/icon-luxury.svg" type="image/svg+xml">
          <img src="./images/icon-luxury.svg" alt="icon of a luxury car.">
        </picture>
      </section>

    </section>
  </main>
</body>
</html>
